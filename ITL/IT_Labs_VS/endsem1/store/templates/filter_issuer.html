<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Filter</title>
</head>
<body>
    <h1>Filter results</h1>
    {% for book in books %}
    <p>Book Name: {{ book.bname }}</p>
    <p>Author Name: {{ book.bname.author }}</p>
    {% endfor %}
</body>
</html>
